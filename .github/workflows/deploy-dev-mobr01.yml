name: Deploy to mobr01 (dev-mobr01)

on:
  push:
    branches:
      - dev-mobr01
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (not strictly needed, but conventional)
        uses: actions/checkout@v4

      - name: SSH to mobr01 and trigger systemd deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}         # e.g. mobr01.mobr.ai
          username: ${{ secrets.DEPLOY_USER }}     # cap
          key: ${{ secrets.DEPLOY_KEY }}      # private key for cap on mobr01
          port: 22
          script: |
            sudo systemctl start cap-deploy.service
